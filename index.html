<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="left-side">
                <h1>Libra-ry</h1>
            </div>
            <div class="right-side">
                <a class="href1" href="#">Home</a>
                <a class="href1" href="#">More</a>
                <a class="href1 contact" href="">Contact</a>
            </div>
        </div>
        <div class="main">
            <h2 class="welcome">Welcome!</h2>
            <button class="but1">Add Book</button>
            <dialog class="myDialog">
                <form action="#">
                    <div class="form-header">Add a New Book!</div>

                    <div class="form-text"><label for="title">Title:</label></div>
                    <div class="form-input1"><input class="form-input title-inpt" type="text" id="title"></div>

                    <div class="form-text"><label for="author">Author:</label></div>
                    <div class="form-input1"><input class="form-input author-inpt" type="text" id="author"></div>

                    <div class="form-text"><label for="pages">Pages:</label></div>
                    <div class="form-input1"><input class="form-input pages-inpt" type="number" id="pages"></div>

                    <div class="checkbox1"><input class="checkbox" type="checkbox">Read</div>

                    <div class="but-holder">
                        <button class="but2">Add Book</button>
                        <button class="but3">Cancel</button>
                    </div>    
                </form>
            </dialog>
        </div>
        <div class="cards">
        </div>
        <div class="foot">
            <div class="footer"><p>All Rights Reserved Â© 2025</p></div>
        </div>
    </div>
</body>
</html>
